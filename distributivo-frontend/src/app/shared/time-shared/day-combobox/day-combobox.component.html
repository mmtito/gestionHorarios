<select #day (change)="onSelect(day.value)" class="p-2 w-full text-gray-600 outline-none border-none active:outline-none focus:outline-none" name="" id="">
    <option value="" selected>
      Dia
    </option>
    <option *ngFor="let day of days" [value]="day.id"
    [selected]="dayId ==day.id"
    >{{day.name}}</option>
  </select>
