<h1 mat-dialog-title>{{data.title}}</h1>
<div class="invicible-scroll-ander"  mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">Ok</button>
  <button mat-button mat-dialog-close>No</button>
</div>
